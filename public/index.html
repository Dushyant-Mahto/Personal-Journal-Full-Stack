<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Journal</h1>
        <div class="entry-form">
            <input type="text" id="titleInput" placeholder="Entry Title">
            <textarea id="contentInput" placeholder="Write your journal entry..."></textarea>
            <input type="text" id="tagsInput" placeholder="Tags (comma separated)">
            <button onclick="addEntry()">Add Entry</button>
        </div>
        <div class="search">
            <input type="text" id="searchTag" placeholder="Search by tag">
            <input type="text" id="searchKeyword" placeholder="Search by keyword">
            <button onclick="searchEntries()">Search</button>
        </div>
        <ul id="entryList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
